<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="console.png" type="image/x-icon">
    <title>Fazer post</title>
</head>
<body id="post">
    <div class="img7">
<img src="static/img/console.png" alt="">
    </div>
     <h1>Criar post</h1>
     <div class="img8">
        <img src="static/img/imagem8.png" alt="">
     </div>
     <div class="input1">
    <input type="text"placeholder= "insira o conteúdo do post">
    </div>
    <h2>Pesquise um jogo</h2>
    <div class="input2">
     <input type="text"placeholder= "pesquise um jogo">
     </div>
        <div class="custom-select">
            <select>
              <option value="0"disabled selected hidde>selcione um jogo:</option>
              <option value="1">God of War</option>
              <option value="2">Bloodborn</option>
              <option value="3">Elden Ring</option>
            </select>
          </div>
          <div
          id="drop_zone"
          ondrop="dropHandler(event);"
          ondragover="dragOverHandler(event);">
          <p>Anexe seu post</p>
        </div>

        <script>
          function dropHandler(ev) {
  console.log("File(s) dropped");

  // Impedir o comportamento padrão (impedir que o arquivo seja aberto)
  ev.preventDefault();

  if (ev.dataTransfer.items) {
    // Use a interface DataTransferItemList para acessar o (s) arquivo (s)
    for (var i = 0; i < ev.dataTransfer.items.length; i++) {
      // Se os itens soltos não forem arquivos, rejeite-os
      if (ev.dataTransfer.items[i].kind === "file") {
        var file = ev.dataTransfer.items[i].getAsFile();
        console.log("... file[" + i + "].name = " + file.name);
      }
    }
  } else {
    // Use a interface DataTransfer para acessar o (s) arquivo (s)
    for (var i = 0; i < ev.dataTransfer.files.length; i++) {
      console.log(
        "... file[" + i + "].name = " + ev.dataTransfer.files[i].name,
      );
    }
  }
}
function dragOverHandler(ev) {
  console.log("File(s) in drop zone");

  // Impedir o comportamento padrão (impedir que o arquivo seja aberto)
  ev.preventDefault();
}

        </script>
        
</body>
</html>
